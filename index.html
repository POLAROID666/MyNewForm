<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <section>
    <div class="container">
      <form action="#">
        <div class="step step-1 index active">
          <h3>Этап первый</h3>
          <div class="form-group">
            <label for="OneLabel">Что такое утка</label>
            <input type="text" id="DuckName" name="DuckName">
          </div>
          <div class="form-group">
            <label for="OneLabel">Где они обитают</label>
            <input type="text" id="DuckHere" name="DuckHere">
          </div>
          <button type="button" class="next-btn">Вперед</button>
        </div>

        <div class="step step-2 " >
          <h3>Этап второй</h3>
          <div class="form-group">
            <label for="OneLabel">Когда стоит покупать зимную куртку</label>
            <input type="text" id="ZimName" name="ZimName">
          </div>
          <div class="form-group">
            <label for="OneLabel">Что такое покупка</label>
            <input type="text" id="StoreName" name="StoreName">
          </div>
          <button type="button" class="previos-btn">Назад</button>
          <button type="button" class="next-btn">Вперед</button>
        </div>

        <div class="step step-3 ">
          <h3>Этап третий</h3>
          <div class="form-group">
            <label for="OneLabel">Я ничего не придумал</label>
            <input type="text" id="UnderName" name="UnderName">
          </div>
          <div class="form-group">
            <label for="OneLabel">Какие ананасы ты любишь</label> 
            <input type="text" id="AnanasName" name="AnanasName">
          </div>
          <button type="button" class="previos-btn">Назад</button>
          <button type="text" id="create" class="next-btn">Результаты</button>
        </div>


        <div class="step step-4">
          <h3>Ваши ответы</h3>
            <div id="step-4">

            </div>
          <button type="button" class="previos-btn">Назад</button>
        </div>

      </form>
    </div>
  </section>

<script src="app.js"></script>
</body>
</html>
